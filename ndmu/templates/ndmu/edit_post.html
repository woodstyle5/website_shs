{% extends "ndmu/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Edit {{ object.title }}</legend>
				{{ form.media }}
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-warning">Edit</button>
			</div>
		</form>
<a href="{% url 'post-detail' post.id %}"><button class="btn btn-outline-danger">Cancel</button></a>
	</div>
{% endblock content %}
