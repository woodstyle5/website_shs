{% extends "ndmu/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Add updates to the post</legend>
				{{ form.media }}
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<small>*Note: Make sure that your reply is hundred percent ready for public view, see <a href="#">guide.</a></small><br>
				<button class="btn btn-outline-success">Reply</button>
			</div>
		</form>
	</div>
{% endblock content %}
