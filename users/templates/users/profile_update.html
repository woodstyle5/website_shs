{% extends "ndmu/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<hr>
<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Info</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}				
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-success" type="submit">Update</button>&nbsp;<a class="btn btn-outline-danger" href="{% url 'profile' %}">Cancel</a>
			</div>
		</form>
</div>
<hr>
{% endblock content %}
